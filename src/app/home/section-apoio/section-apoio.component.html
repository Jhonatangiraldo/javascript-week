
<div class="section-apoio-component">

    <div class="emphasis">
        <app-titulo icone="ion-ios-star-outline" titulo="Patrocina y Organiza"></app-titulo>

        <div class="area">
            <a href="https://www.globant.com/" target="_blank" title="Globant"><img src="/assets/img/globant-logo.png" alt="Globant"></a>
        </div>
    </div>

    <app-titulo icone="ion-ios-people-outline" titulo="Comunidades participantes"></app-titulo>

    <div class="area">
        <a href="https://www.meetup.com/es-ES/GDG-Medellin/" target="_blank" title="Google Developers Groups"><img src="/assets/img/gdg-logo2.png" alt="GDG Medellin"></a>
        <a href="https://www.meetup.com/es-ES/Brodevhood-Medellin/" target="_blank" title="Brodevhood"><img src="/assets/img/brodevhood.jpg" alt="Brodevhood"></a>
        <a href="https://www.meetup.com/PionerasDevelopers" target="_blank" title="Pioneras"><img src="/assets/img/pioneras-logo.png" alt="Pioneras logo"></a>
        <a href="https://medellinjs.org/" target="_blank" title="MedJS"><img src="/assets/img/MedJS.png" alt="MedJS"></a>
        <a href="https://www.meetup.com/es-ES/React-Medellin/" target="_blank" title="React"><img src="/assets/img/reactMed.jpg" alt="React"></a>
        <a href="https://www.meetup.com/Angular-Medellin/" target="_blank" title="Angular Medellín"><img src="/assets/img/community-angular-medellin.jpeg" alt="Angular Medellín"></a>
        <a href="https://www.meetup.com/es-ES/Vue-JS-Medellin/" target="_blank" title="Vue JS Medellín"><img src="/assets/img/community-vuejs.png" alt="Vue JS Medellín"></a>
    </div>

    <app-titulo icone="" titulo="Voluntarios"></app-titulo>

    <div class="area">

        <picture class="foto" *ngFor="let vol of voluntarios">
            <img src="{{vol.picture}}" alt="Foto de {{vol.name}}" />
            <span class="vol-desc">
                {{vol.name}}
            </span>
        </picture>

    </div>


</div>
