<div class="jw-speaker">
    <img
        class="jw-speaker__picture"
        [src]="speaker.picture"
        [alt]="speaker.name"
    />
    <div class="jw-speaker-info">
        <span class="jw-speaker__name c-sushi">{{ speaker.name }}</span>
        <p class="jw-speaker__bio c-gun-powder">
            {{ speaker.bio }}
        </p>
    </div>
</div>
