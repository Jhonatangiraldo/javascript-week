<div class="jw-speakers">
    <h2 class="jw-speakers__title c-sushi heading-lg">OTROS SPEAKERS</h2>
    <div class="jw-speakers__grid">
        <app-speaker
            *ngFor="let speaker of speakers"
            [speaker]="speaker"
            (click)="selectedSpeaker = speaker"
        ></app-speaker>
    </div>
    <app-speaker-info
        *ngIf="selectedSpeaker"
        [speaker]="selectedSpeaker"
        (close)="selectedSpeaker = null"
    ></app-speaker-info>
</div>
